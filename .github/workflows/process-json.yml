name: Process JSON

on:
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'TVBoxOSC/tvbox/live.json'  # 添加对live.json的监控
  workflow_dispatch:

jobs:
  process-json:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Process JSON
        run: |
          import json
          import os
          
          # 读取源文件
          with open('TVBoxOSC/tvbox/api.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          
          # 需要移除的key列表  
          remove_keys = ['预告', '本地', '配置中心', '小斑快映', '玩偶哥哥', '木偶', '蜡笔', '至臻', '多多', '欧哥', '二小', '虎斑', '雷鲸', '海绵', '夸父', '趣盘', '双星', '人人', '糖果', '夸克盘搜', 'UC盘搜', '天翼盘搜', '123盘搜', '百度盘搜', '百酷', '米搜', '酷乐搜索', '爱看搜索', '鬼鬼搜索', '夸克推送', 'UC推送', '天翼推送', '123推送', '百度推送', '荐片', '七味', '80S', 'New6v', '美剧迷', '迅雷吧', '电影港', '狐狸君', 'Mp4电影', '美剧天堂', '电影天堂', '夸克云盘', 'UC', '百度云盘', 'AList', '版本信息', 'push_agent']
          
          # 过滤sites列表
          data['sites'] = [site for site in data['sites'] if site['key'] not in remove_keys]
          
          # 读取live.json文件内容
          try:
              with open('TVBoxOSC/tvbox/live.json', 'r', encoding='utf-8') as f:
                  live_content = json.load(f)
                  
              # 确保live_content中的"lives"数组存在并且格式正确
              if isinstance(live_content, dict) and 'lives' in live_content:
                  # 添加或替换lives内容
                  data['lives'] = live_content['lives']
              else:
                  print("Error: live.json does not contain the expected 'lives' array")
                  
          except FileNotFoundError:
              print("live.json file not found, skipping live content addition")
          except json.JSONDecodeError:
              print("Error: live.json is not a valid JSON file")
          except Exception as e:
              print(f"Error processing live.json: {str(e)}")
          
          # 写入新文件
          with open('TVBoxOSC/tvbox/xs.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=4)
        shell: python

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add TVBoxOSC/tvbox/xs.json
          git commit -m "自动更新 xs.json"
          git push
