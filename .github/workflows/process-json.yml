name: Process JSON

on:
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
  workflow_dispatch:

jobs:
  process-json:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Process JSON
        run: |
          import json
          import os
          
          # 读取源文件
          with open('TVBoxOSC/tvbox/api.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          
          # 需要移除的key列表  
          remove_keys = ['预告', '本地', '配置中心', '小斑快映', '玩偶哥哥', '木偶', '蜡笔', '至臻', '多多', '欧哥', '二小', '虎斑', '雷鲸', '海绵', '夸父', '趣盘']
          
          # 过滤sites列表
          data['sites'] = [site for site in data['sites'] if site['key'] not in remove_keys]
          
          # 添加直播源
          live_data = {
              "lives": [
                  {
                      "name": "bingcha",
                      "type": 0,
                      "url": "https://fy.188766.xyz/?ip=&mishitong=true&mima=mianfeidehaimaiqian&haiwai=true"
                  },
                  {
                      "name": "catvod",
                      "type": 0,
                      "url": "https://iptv.catvod.com/tv.m3u"
                  },
                  {
                      "name": "catvod(备用)",
                      "type": 0,
                      "url": "https://live.catvod.com/tv.m3u"
                  }
              ]
          }
          
          # 将live数据添加到主数据中
          data['lives'] = live_data['lives']
          
          # 写入新文件
          with open('TVBoxOSC/tvbox/xs.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=4)
        shell: python

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add TVBoxOSC/tvbox/xs.json
          git commit -m "自动更新 xs.json"
          git push
