name: Process JSON

on:
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
  workflow_dispatch:

jobs:
  process-json:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Process JSON
        run: |
          import json
          import os
          
          # 读取源文件
          with open('TVBoxOSC/tvbox/api.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          
          # 需要移除的key列表  
          remove_keys = ['预告', '本地', '配置中心', '小斑快映', '玩偶哥哥', '木偶', '蜡笔', '至臻', '多多', '欧哥', '二小', '虎斑', '雷鲸', '海绵', '夸父', '趣盘', '双星', '人人', '糖果', '夸克盘搜', 'UC盘搜', '天翼盘搜', '123盘搜', '百度盘搜', '百酷', '米搜', '酷乐搜索', '爱看搜索', '鬼鬼搜索', '夸克推送', 'UC推送', '天翼推送', '123推送', '百度推送', '荐片', '七味', '80S', 'New6v', '美剧迷', '迅雷吧', '电影港', '狐狸君', 'Mp4电影', '美剧天堂', '电影天堂', '夸克云盘', 'UC', '百度云盘', 'AList', '版本信息', 'push_agent']
          
          # 过滤sites列表
          data['sites'] = [site for site in data['sites'] if site['key'] not in remove_keys]
          
          # 写入新文件
          with open('TVBoxOSC/tvbox/xs.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=4)
        shell: python

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add TVBoxOSC/tvbox/xs.json
          git commit -m "自动更新 xs.json"
          git push
