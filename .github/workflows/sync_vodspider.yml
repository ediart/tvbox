name: Sync Vodspider to Buye

on:
  push:
    branches: [ main ]
  schedule:
    # 每天凌晨 0 点自动同步一次 (UTC时间)
  - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出目标仓库 (ediart/tvbox)
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          path: target_repo
          persist-credentials: true

      # 2. 检出源仓库 (vodspider/release)
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: vodspider/release
          path: source_repo

      # 3. 复制并覆盖文件
      # 逻辑：将 source_repo 的所有内容复制到 target_repo/buye 目录下
      - name: Copy files to target directory
        run: |
          mkdir -p target_repo/buye
          cp -rvf source_repo/* target_repo/buye/
          # 移除不需要的源仓库 git 信息，防止干扰
          rm -rf target_repo/buye/.git

      # 4. 提交并推送更改
      - name: Commit and Push
        working-directory: target_repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 检查是否有内容变更，避免无意义的提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-sync from vodspider/release at $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
